    <div id="mainDivContainer">
      <div id="mainDiv">
        <div class="containerOne">
          <div id="topHeader">
            <h2 class="one">ISAAC Interpreter</h2>
          </div>
        </div>
        <div class="containerTwo">
          <div class="dropdownOne">
            <label>Select details to return:</label>
            <select
              class="selectpicker"
              multiple
              id="selectTariff"
              data-size="20"
              data-width="100%"
              data-live-search="true"
              title="Select details"
              data-style="btn-dark"
            >
              <option value="CLI">CLI</option>
              <option value="SIM">SIM</option>
              <option value="Tariff">Tariff</option>
              <option value="ServiceLevels"
                >Service Level (Letter Codes)</option
              >
              <option value="StolenBar">Stolen Bar Status</option>
              <option value="AdminBar">Admin Bar Status</option>
              <option value="MMS">MMS</option>
              <option value="Voicemail">Voicemail</option>
              <option value="ServiceLevelTariffCode"
                >Service Level Tariff Code</option
              >
              <option value="ServiceProvider">Service Provider</option>
              <option value="SPID">SPID</option>
              <option value="LastOperation">Last Operation</option>
              <option value="LastOperationRequestDate"
                >Last Operation RequestDate</option
              >
              <option value="LastOperationCompletedDate"
                >Last Operation Completed Date</option
              >
              <option value="ConnectDate">Connect Date</option>
              <option value="GPRSTariff">GPRS Tariff</option>
              <option value="SPID">SPID</option>
              <option value="GPRSBar">GPRS Bar Status</option>
              <option value="GPRSRoamBar">GPRS Roaming Bar Status</option>
              <option value="WAP">WAP</option>
              <option value="Internet">Internet APN</option>
            </select>
          </div>
        </div>
        <div class="containerThree">
          <div class="mobileNumberDiv">
            <label for="mobileNumbers">Enter ISAAC data:</label>
            <textarea
              class="mobileNumberArea"
              id="mobileNumbersArea"
              rows="5"
            ></textarea>
          </div>
        </div>
        <div class="containerFour">
          <div id="generateButtonDiv">
            <input
              class="generateButton"
              type="button"
              value="Interpret Data"
              onclick="arrayToOutput.arrayToOutput(mobConObjectArray.mobConObjectArray())"
            />
          </div>
          <div id="copyButtonDiv">
            <input
              class="copyButton"
              type="button"
              value="Copy Data"
              onclick="copyGeneratedScript()"
            />
          </div>
        </div>
        <div class="containerFive">
          <div id="generatedScriptAreaDiv">
            <div>
              <label for="generatedScriptArea"
                >Mobile connection information:</label
              >
            </div>
            <div>
              <textarea
                class="generatedScriptArea"
                id="generatedScriptArea"
                rows="5"
                readonly
              ></textarea>
            </div>
          </div>
        </div>
      </div>
