    <div id="mainDiv">
      <div class="containerZero">
        <div id="topHeader">
          <h2 class="one">O2 Tariff Change</h2>
        </div>
      </div>
      <div class="containerOne">
        <div id="voiceOrData">
          <label for="voiceOrData">Select new tariff:</label>
          <form name="formA">
            <ul class="segmented-control">
              <li class="segmented-control__item">
                <input class="segmented-control__input" type="radio" value="1" name="option" id="option-1" checked>
                <label class="segmented-control__label" for="option-1">Voice</label>
              </li>
              <li class="segmented-control__item">
                <input class="segmented-control__input" type="radio" value="2" name="option" id="option-2" >
                <label class="segmented-control__label" for="option-2">Data</label>
              </li>
            </ul>
          </form>
        </div>
      </div>
      <div class="containerThree">
        <div class="mobileNumberDiv">
          <label for="mobileNumbers">Enter mobile numbers:</label>
          <textarea class="mobileNumberArea" id="mobileNumbersArea" rows="5"></textarea>
        </div>
      </div>
      <div class="containerFour">
        <div id="generateButtonDiv">
          <input class="generateButton" type="button" value="Generate Script" onclick="go()" />
        </div>
      </div>
      <div class="containerFive">
        <div id="generatedScriptAreaDiv">
          <div>
            <label for="generatedScriptArea">Generated script:</label>
          </div>
          <div>
            <textarea class="generatedScriptArea" id="generatedScriptArea" rows="5" disabled></textarea>
          </div>
        </div>
      </div>
