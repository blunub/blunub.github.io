    <div id="mainDivContainer">
      <div id="mainDiv">
        <div class="containerOne">
          <div id="topHeader">
            <h2 class="one">O2 Barring & Services</h2>
          </div>
        </div>
        <div class="containerTwo">
          <div id="addOrRemove">
            <form name="formA">
              <ul class="segmented-control">
                <li class="segmented-control__item">
                  <input
                    class="segmented-control__input"
                    type="radio"
                    value="1"
                    name="option"
                    id="option-1"
                    checked
                  />
                  <label class="segmented-control__label" for="option-1"
                    >Add</label
                  >
                </li>
                <li class="segmented-control__item">
                  <input
                    class="segmented-control__input"
                    type="radio"
                    value="2"
                    name="option"
                    id="option-2"
                  />
                  <label class="segmented-control__label" for="option-2"
                    >Remove</label
                  >
                </li>
              </ul>
            </form>
          </div>
        </div>
        <div class="containerThree">
          <div class="dropdownOne">
            <label>Select bar or service:</label>
            <select
              class="selectpicker"
              multiple
              id="selectTariff"
              data-size="20"
              data-width="100%"
              data-live-search="true"
              title="Select bar or service"
              data-style="btn-dark"
            >
              <option value="3G">3G Service Enabled</option>
              <option value="4G">4G Service Enabled</option>
              <option value="5G">5G Service Enabled</option>
              <option value="ab">Adult Premium Bar</option>
              <option value="57">Blackberry APN</option>
              <option value="c1">c1 Spend Cap Inclusive Calls Bar</option>
              <option value="c2">c2 Spend Cap Chargeable Calls Bar</option>
              <option value="c3">c3 Spend Cap International Zones 2 Bar</option>
              <option value="c5">c5 Spend Cap International Zones 4 and 5 Bar</option>
              <option value="c6">c6 Spend Cap International Ireland Bar</option>
              <option value="c7">c7 RLAH Inclusive Calls Bar</option>
              <option value="c8">c8 RLAH Chargeable Calls Bar</option>
              <option value="c9">c9 ROW Global Bar</option>
              <option value="h">Call Hold</option>
              <option value="q">Call Waiting</option>
              <option value="p">CLI Presentation</option>
              <option value="k">CLI Restriction</option>
              <option value="d">Conference Call Access</option>
              <option value="DC">Data Service (standard on all)</option>
              <option value="gb">GPRS Bar (Including MMS)</option>
              <option value="gs">GPRS Service active(not a bar)</option>
              <option value="gp=985,,N,2">Idata APN</option>
              <option value="hb">IMEI Handset Bar</option>
              <option value="x">Incoming &amp; Outgoing Call Bar</option>
              <option value="t">Incoming Call Bar</option>
              <option value="I">International Bar</option>
              <option value="7">International Traveller Service</option>
              <option value="mm">MMS</option>
              <option value="mi">MMS Incoming Bar</option>
              <option value="mb">MMS Outgoing Bar</option>
              <option value="gp=58,,N,2">Mobile APN</option>
              <option value="T">Outgoing Call Bar</option>
              <option value="M">Premium and International Bar</option>
              <option value="L">Premium Rate Call Bar</option>
              <option value="sb=0003">Premium Text Bar</option>
              <option value="w">Roaming Bar (GSM and GPRS)</option>
              <option value="sm">SMS Incoming &amp; Outgoing Bar</option>
              <option value="so">SMS Outgoing Bar</option>
              <option value="gp=986,,N,2">Tethering APN</option>
              <option value="gp=1174,,N,2">Timico APN</option>
              <option value="MV">Visual Voicemail</option>
              <option value="gp=2041,,N,2">WAP APN</option>
              <option value="vl+vw+gp=1729,,N,2">Wifi Calling</option>
            </select>
          </div>
        </div>
        <div class="containerFour">
          <div class="mobileNumberDiv">
            <label for="mobileNumbers">Enter mobile numbers:</label>
            <textarea
              class="mobileNumberArea"
              id="mobileNumbersArea"
              rows="5"
            ></textarea>
          </div>
        </div>
        <div class="containerFive">
          <div id="generateButtonDiv">
            <input
              class="generateButton"
              type="button"
              value="Generate Script"
              onclick="go()"
            />
          </div>
          <div id="copyButtonDiv">
            <input
              class="copyButton"
              type="button"
              value="Copy Script"
              onclick="copyGeneratedScript()"
            />
          </div>
        </div>
        <div class="containerSix">
          <div id="generatedScriptAreaDiv">
            <div>
              <label for="generatedScriptArea">Generated script:</label>
            </div>
            <div>
              <textarea
                class="generatedScriptArea"
                id="generatedScriptArea"
                rows="5"
                readonly
              ></textarea>
            </div>
          </div>
        </div>
      </div>
